<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>StigmaCSS</title>

		<link rel="stylesheet" href="stigma.min.css" />
		<style>
			.featureimg {
				display: block;
				margin: auto;
				margin-bottom: .5em;
			}
			.shade {
				padding: .1em .5em;
				border-radius: 5px;
				background: #EEE;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="header">
				<h1>Stigma</h1>
				<small>It's a stylesheet!</small>

				<a href="https://github.com/HizkiFW/StigmaCSS" class="btn btn-green">
					View on GitHub
				</a>
			</div>
			<section>
				<div class="row center">
					<div class="col-3">
						<img class="featureimg" src="http://placehold.it/192x96" />
						Lightweight
					</div>
					<div class="col-3">
						<img class="featureimg" src="http://placehold.it/192x96" />
						Responsive
					</div>
					<div class="col-3">
						<img class="featureimg" src="http://placehold.it/192x96" />
						Minimalistic
					</div>
					<div class="col-3">
						<img class="featureimg" src="http://placehold.it/192x96" />
						Easy to use
					</div>
				</div>
			</section>
			<section>
				<div class="row">
					<div class="col-12">
						<h3>Grid System</h3>
						<p>
							Stigma uses a 12-column grid for easy and clean layouts.
						</p>
					</div>
				</div>
				<div class="row">
					<div class="col-6 shade">
						.col-6
					</div>
					<div class="col-6 shade">
						.col-6
					</div>
				</div>
				<div class="row">
					<div class="col-4 shade">
						.col-4
					</div>
					<div class="col-4 shade">
						.col-4
					</div>
					<div class="col-4 shade">
						.col-4
					</div>
				</div>
				<div class="row">
					<div class="col-3 shade">
						.col-3
					</div>
					<div class="col-3 shade">
						.col-3
					</div>
					<div class="col-3 shade">
						.col-3
					</div>
					<div class="col-3 shade">
						.col-3
					</div>
				</div>
				<div class="row">
					<div class="col-2 shade">
						.col-2
					</div>
					<div class="col-2 shade">
						.col-2
					</div>
					<div class="col-2 shade">
						.col-2
					</div>
					<div class="col-2 shade">
						.col-2
					</div>
					<div class="col-2 shade">
						.col-2
					</div>
					<div class="col-2 shade">
						.col-2
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
